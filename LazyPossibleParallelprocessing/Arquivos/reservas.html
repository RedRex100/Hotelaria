<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reserva de Hotel</title>
    <script src="{{ url_for('static', filename='js/reservas.js') }}" defer></script>
</head>
<body>
    <div class="corpo">
        <h1>Reserva de Hotel</h1>
        <form onsubmit="adicionarReserva(event)">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="quarto">Número do Quarto:</label><br>
            <input type="number" id="quarto" name="quarto" required><br><br>
            <label for="pagamento">Forma de Pagamento:</label><br>
            <select id="pagamento" name="pagamento" required>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
                <option value="pix">PIX</option>
                <option value="recepcao">Pagar na Recepção</option>
            </select><br><br>
            <label for="data-checkin">Data Check-in:</label>
            <input type="date" id="data-checkin" required>
            <label for="data-checkout">Data Check-out:</label>
            <input type="date" id="data-checkout" required><br><br>
            <input type="submit" value="Reservar">
        </form>
    </div>
    <div class="rodape">
        <a href="/">Voltar para a página inicial</a>
    </div>
</body>
</html>
