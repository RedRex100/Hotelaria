<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="{{ url_for('static', filename='js/cadastro.js') }}" defer></script>
    <title>Cadastro de Hóspedes</title>
</head>
<body>
    <div class="corpo">
        <h1>Cadastro de Hóspedes</h1>
        <form onsubmit="enviar(event)">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required><br><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>
            <label for="confirmar-senha">Confirmar Senha:</label><br>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
    </div>
    <div class="rodape">
        <a href="/">Voltar para a página inicial</a>
    </div>
</body>
</html>
